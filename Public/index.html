<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Adviento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <header class="topbar">
      <h1 class="title">Calendario de Adviento</h1>
    </header>
    <section id="grid" class="grid"></section>
  </main>

  <!-- Panel lateral derecho -->
  <aside class="sidebar">
    <button id="btn-codigo">Código</button>
    <button id="btn-gacha">Gacha</button>
  </aside>

  <!-- Popup de bienvenida -->
  <div id="welcome-popup" class="popup">
    <div class="popup-content">
      <button class="close-btn" id="close-welcome">✕</button>
      <h2>Bienvenido</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Disfruta del calendario.</p>
    </div>
  </div>

  <!-- Popup general de días -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <button class="close-btn" id="close-popup">✕</button>
      <h2 id="popup-title"></h2>
      <h3 id="popup-subtitle"></h3>
      <p id="popup-text"></p>
      <img id="popup-image" alt="">
      <a id="popup-link" target="_blank" class="hidden"></a>
    </div>
  </div>

  <!-- Popup de código -->
  <div id="codigo-popup" class="popup">
    <div class="popup-content">
      <button class="close-btn" id="close-codigo">✕</button>
      <h2>Introduce un código</h2>
      <input type="text" id="codigo-input" placeholder="Escribe tu código">
      <button id="enviar-codigo">Enviar</button>
    </div>
  </div>

  <!-- Popup de gacha -->
  <div id="gacha-popup" class="popup">
    <div class="popup-content">
      <button class="close-btn" id="close-gacha">✕</button>
      <h2>Gacha</h2>
      <p>Tienes <span id="gacha-tickets">5</span> tickets.</p>
      <button id="usar-ticket">Usar Ticket</button>
    </div>
  </div>

  <script src="../Public/script.js"></script>
</body>
</html>
